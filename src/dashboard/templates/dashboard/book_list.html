{% extends "base.html" %}
{% block content %}

<div class='row'>
    <div class='col-sm-6 col-sm-offset-3'>
        <h1>List of Books</h1>


        {% for object in object_list  %}
            <p>
                <a href ="{{object.get_absolute_url}}" >
                    {{object.title}}
                </a>

            </p>
        {% endfor %}
    </div>
</div>


{% endblock %}
